<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader & Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1 {
            margin-top: 30px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube Video Downloader & Player</h1>
    </header>

    <div class="container">
        <p>üé¨ Paste the URL of the YouTube video you want to download and play:</p>
        <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
        <button onclick="downloadVideo()">Download üì•</button>
        <button onclick="playVideo()">Play ‚ñ∂Ô∏è</button>
        
        <div id="videoPlayer"></div>
    </div>

    <footer>
        <p>Made with ‚ù§Ô∏è by Zimo</p>
    </footer>

    <script>
        function downloadVideo() {
            var videoUrl = document.getElementById('videoUrl').value;
            if (videoUrl) {
                var downloadUrl = 'https://www.y2mate.com/en44/download/' + videoUrl;
                window.location.href = downloadUrl;
            } else {
                alert('Please enter a valid YouTube video URL');
            }
        }

        function playVideo() {
            var videoUrl = document.getElementById('videoUrl').value;
            if (videoUrl) {
                var videoId = extractVideoId(videoUrl);
                if (videoId) {
                    var embedUrl = 'https://www.youtube.com/embed/' + videoId;
                    var iframe = document.createElement('iframe');
                    iframe.setAttribute('width', '560');
                    iframe.setAttribute('height', '315');
                    iframe.setAttribute('src', embedUrl);
                    iframe.setAttribute('allowfullscreen', '');
                    document.getElementById('videoPlayer').innerHTML = '';
                    document.getElementById('videoPlayer').appendChild(iframe);
                } else {
                    alert('Invalid YouTube video URL');
                }
            } else {
                alert('Please enter a YouTube video URL');
            }
        }

        function extractVideoId(url) {
            var match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([\w\-]{11})/);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
